
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>重定向 Redirecting…</title>
        <link rel="canonical" href="https://blog.reh.tw/">
    </head>
    <body>
        <h1><a id="time"></a></h1>
        <script type="text/javascript">
            var t = 5; //設定倒數秒數

            //顯示倒數秒收
            function showTime() {
                t -= 1;
                document.getElementById("time").innerHTML = '重定向 Redirecting… ' + t + 's';

                if(t == 0) {
                    location.href = "https://blog.reh.tw/";
                    document.getElementById("time").innerHTML = '<a href="https://blog.reh.tw/">如果你沒有重定向，點擊這裡。 Click here if you are not redirected.</a>';
                    return false;
                }

                setTimeout("showTime()",1000); //每秒執行一次 showTime()
            }

            showTime(); //執行showTime()
        </script>
    </body>
</html>
